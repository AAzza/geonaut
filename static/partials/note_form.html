<div class="modal-header">
    <h3> Create new note </h3>
</div>
<form name="createNoteForm">
<div class="modal-body">
    Your current coordinates:
    <span ng-if="noteContent.lat"> {{noteContent.lat}} {{noteContent.lng}} </span>
    <span ng-if="!noteContent.lat"> not available </span>
    <textarea class="form-control" placeholder="Your notes here..." rows="3"
        ng-model="noteContent.content_text" required></textarea>
</div>
<div class="modal-footer">
    <input type="submit" class="btn btn-primary" ng-click="ok(createNoteForm)" value="Ok" />
    <input type="submit" class="btn btn-warning" ng-if="isModal" ng-click="cancel()"value="Cancel"/>
</div>
</form
